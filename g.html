<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCardThing</title>
    <style>
        .hidden {
            opacity: 0;
        }

        .card-container {
            /* min-height: 50px; */
            position: relative;
        }
        .card-container > span {
            display: block;
            width: 100%;
            /* height: 100%; */
            /* background-color: yellow; */
        }

        /* #grm-card {
            font-size: 3em;
        } */

        td, .card-container {
            border: 1px solid green;
        }

        input, select, div, button {
            margin-bottom: 30px;
        }

        button {
            padding: 10px;
            width: 100%;
        }

        #grm-remote-switch {
            position: absolute;
            top: -50px;
            right: 0;
            width: 100px;
            background-color: transparent;
        }

        #correction-menu {
          border: 3px white dashed;
          display: none;
        }

        #correction-menu input, #correction-menu button {
          border: 1px solid green;
          display: none;
        }

        #correction-grm {
          max-width: 25%;
          display: none;
        }

    </style>
</head>
<body>
    
    <select id="list-selector">Loading...</select>
    <br>
    <input type="checkbox" id="show-table">
    <span> Show the entire table</span>
    <br>
    <input type="checkbox" id="show-grm">
    <span> Grm</span>
    <input type="checkbox" id="show-eng">
    <span> Eng</span>
    <input type="checkbox" id="show-pin" style="display: none;">
    <span style="display: none;"> Pin</span>
    <input type="checkbox" id="show-tra" style="display: none;">
    <span style="display: none;"> Tra</span>
    
    <br>
    <div class="card-container">
        <span id="grm-card"></span>
        <button id="grm-remote-switch">!</button>
    
    </div>
    <div class="card-container"  style="display: none;"><span id="pin-card"></span></div>
    <div class="card-container"><span id="eng-card"></span></div>
    <table id="full-table"></table>
    <br>
    <button id="next-button">Next</button>
    <br>
    <button id="tts-button">Play/Stop</button>

    <div id="correction-menu">
      
        <button class='correction-option' onclick="correctionCopyWord(0)"></button>
        <button class='correction-option' onclick="correctionCopyWord(1)"></button>
        <button class='correction-option' onclick="correctionCopyWord(2)"></button>
        <button class='correction-option' onclick="correctionCopyWord(3)"></button>
        <button class='correction-option' onclick="correctionCopyWord(4)"></button>
      <br>
      
      grm: <input id='correction-grm' type="text"> <br>
      eng: <input id='correction-eng' type="text"> <br>
      <button id='correction-apply-button' >Apply</button>
    </div>

    <div id='err'>

    </div>

    try {
    var str = ''
    for (var list in data) {
        str += `<option value="${list}">${list}</option>`
    }
    listSelector.innerHTML = str

    var selectedList = 'conj25'
    listSelector.value = selectedList
    listSelector.onchange = e => {
        selectedList = listSelector.selectedOptions[0].value
        update()
        nextButton.onclick()
    }

    var isTableShown = false
    showTable.checked = isTableShown
    showTable.onchange = e => {
        isTableShown = showTable.checked
        update()
    }

    showEng.checked = isEngShown = false
    showGrm.checked = isGrmShown = true
    showTra.checked = isTraShown = false
    showEng.onchange = e => {
        isEngShown = showEng.checked
        update()
    }
    showGrm.onchange = e => {
        isGrmShown = showGrm.checked
        update()
    }
    
    showTra.onchange = e => {
        isTraShown = showTra.checked
        update()
    }

    engCard.onclick = e => {
        engCard.classList.toggle('hidden')
            
    }
    grmRemoteSwitch.onclick = e => {
        grmCard.classList.toggle('hidden')
    }
   

    var selectedEngWord = ''
    var selectedGrmWord = ''
    var selectedTraWord = ''

    var ttsInterval
    var ttsNewWordInterval

    nextButton.onclick = () => {
        var list = data[selectedList]
        var listLen = list.eng.length
        var randInd = Math.floor( Math.random()*listLen )

        if( selectedGrmWord == list.grm[randInd]) {
          nextButton.onclick()
          return
        }

        selectedEngWord = list.eng[randInd]
        selectedGrmWord = list.grm[randInd].trim()
        selectedTraWord = list.tra?.[randInd].trim()

        // add to correctables list
        // correctionAddWord(selectedGrmWord || selectedTraWord)

        // apply correction if necessary
        // if (corrections[selectedGrmWord]) {
        //   selectedEngWord = corrections[selectedGrmWord]
        // }
        // else if (corrections[selectedTraWord]) {
        //   selectedEngWord = corrections[selectedTraWord]
        // }

        if (isEngShown) engCard.classList.remove('hidden')
        else engCard.classList.add('hidden')

        if (isGrmShown) grmCard.classList.remove('hidden')
        else grmCard.classList.add('hidden')

        if (ttsInterval && ttsNewWordInterval) {
          clearInterval(ttsNewWordInterval)
          ttsNewWordInterval = setInterval(() => {
            nextButton.click()
          }, 2000 * 12)
        }

        update()
    }

    document.body.onkeyup = e => {
        if (e.key == 'ArrowUp' || e.keyCode==65) grmRemoteSwitch.onclick()
        if (e.key == 'ArrowDown' || e.keyCode==68) engCard.onclick()
        if (e.key == 'ArrowRight' || e.keyCode==70) nextButton.onclick()
        
    }

    // corrections
    // var correctionWordArr = []
    // var corrections = JSON.parse( window.localStorage.getItem('corrections') || '{}' )

    function update() {

        if (isTableShown) {
            engCard.innerText = ''
            grmCard.innerText = ''

            var list = data[selectedList]
            var listLen = list.eng.length
            var tableSrc = '<tbody>'
            for (var i = 0; i<listLen; i++) {
                tableSrc += `<tr><td>${i+1}</td>`
                  tableSrc += `<td>${list.grm[i]}</td>`
                  tableSrc += `<td>${list.eng[i]}</td>`
                // tableSrc += `<td>${list.tra?.[i] || ''}</td>`
                // tableSrc += `<td>${corrections[list.grm[i]] || corrections[list.tra?.[i]] || list.eng[i]}</td>` // apply correction
                tableSrc += `</tr>`
            }
            tableSrc += `</tbody>`
            fullTable.innerHTML = tableSrc

        }
        else {
            fullTable.innerHTML = ''
            engCard.innerText = selectedEngWord
            grmCard.innerText = isTraShown ? selectedTraWord : selectedGrmWord

        }

        // correction stuff
        // for (var i = 0; i<5; i++) {
        //   correctionOptionsElements[i].innerHTML = correctionWordArr[i]
        // }
    }

        }

        }

      ttsSentence_tr = new SpeechSynthesisUtterance()
